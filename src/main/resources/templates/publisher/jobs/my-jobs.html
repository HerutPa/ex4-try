<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head><meta charset="UTF-8"><title>My Jobs</title></head>
<body>
<h1>My Jobs</h1>

<!-- הסירי קישור מיותר ל-/publisher/jobs/new אם החלטת לעבוד inline -->
<p>
  <button type="button"
          onclick="document.getElementById('newJobBox').style.display =
                   (document.getElementById('newJobBox').style.display==='none'?'block':'none')">
    + New Job
  </button>
</p>

<div id="newJobBox" style="display:none">
  <form th:action="@{/publisher/jobs}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <!-- שגיאות הולידציה (בתוך הטופס!) -->
    <div th:if="${#fields.hasAnyErrors()}" style="color:red; margin-bottom:10px">
      <ul><li th:each="e : ${#fields.allErrors()}" th:text="${e}">err</li></ul>
    </div>

    <div th:replace="~{publisher/jobs/jobs_form :: jobForm}"></div>

    <button type="submit">Create</button>
  </form>
  <hr>
</div>

<table border="1" cellspacing="0" cellpadding="6" style="min-width:700px">
  <thead>
  <tr>
    <th>Title</th>
    <th>Category</th>
    <th>Location</th>
    <th>Active</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="j : ${page.content}">
    <td th:text="${j.title}">title</td>
    <td th:text="${j.category != null ? j.category.name : '-'}">-</td>
    <td th:text="${j.location}">-</td>
    <td th:text="${j.active} ? 'Yes' : 'No'">No</td>
    <td>
      <a th:href="@{/publisher/jobs/{id}/edit(id=${j.id})}">Edit</a>
      &nbsp;|&nbsp;
      <form th:action="@{/publisher/jobs/{id}/toggle(id=${j.id})}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" th:text="${j.active} ? 'Deactivate' : 'Activate'">Toggle</button>
      </form>
      &nbsp;|&nbsp;
      <form th:action="@{/publisher/jobs/{id}/delete(id=${j.id})}" method="post" style="display:inline"
            onsubmit="return confirm('Delete this job?');">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(page.content)}">
    <td colspan="5" style="text-align:center; color:#888">No jobs yet.</td>
  </tr>
  </tbody>
</table>

<div style="margin-top:12px">
  <span th:text="'Page ' + (${page.number}+1) + ' / ' + ${page.totalPages}">Page</span>
  <div>
    <a th:if="${page.hasPrevious()}" th:href="@{|/publisher/jobs?page=${page.number-1}&size=${page.size}|}">Prev</a>
    <a th:if="${page.hasNext()}" th:href="@{|/publisher/jobs?page=${page.number+1}&size=${page.size}|}">Next</a>
  </div>
</div>
</body>
</html>
