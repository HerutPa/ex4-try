<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל ניהול - אדמין</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .user-name {
            color: #e74c3c;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        .icon {
            margin-left: 10px;
            font-size: 1.2em;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="admin-badge">👑 ADMIN PANEL</div>

    <div class="welcome-section">
        <h1>שלום <span class="user-name" sec:authentication="name">אדמין</span>! 👨‍💼</h1>
        <p class="subtitle">ברוך הבא לפאנל הניהול</p>
    </div>

    <!-- הודעת הצלחה אם יש -->
    <div th:if="${msg}" class="alert-success" th:text="${msg}"></div>

    <div class="buttons-container">
        <a th:href="@{/admin/jobs}" class="btn btn-primary">
            <span class="icon">💼</span>
            ניהול משרות
        </a>

        <a th:href="@{/admin/users}" class="btn btn-secondary">
            <span class="icon">👥</span>
            ניהול משתמשים
        </a>


        <a th:href="@{/admin/reviews}" class="btn btn-warning">
            <span class="icon">⭐</span>
            ניהול ביקורות
        </a>

        <button type="button" class="btn btn-logout"
                onclick="document.getElementById('logoutForm').submit();">
            <span class="icon">🚪</span>
            התנתקות מהמערכת
        </button>
    </div>

    <div class="footer">
        מחובר כאדמין: <strong sec:authentication="name">admin@example.com</strong>
    </div>

    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
