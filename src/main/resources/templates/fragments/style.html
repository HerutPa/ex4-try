<!-- templates/fragments/style.html -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="globalStyles">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== Reset ===== */
    *{margin:0;padding:0;box-sizing:border-box}

    /* ===== Base ===== */
    html,body{height:100%; position:relative;}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x:hidden;
      background:#0f0c29; /* fallback אם bg לא נטען */
      color:#fff; min-height:100vh;
    }

    /* ===== Containers ===== */
    .page-container{
      max-width:1400px; margin:0 auto; padding:30px 20px 90px;
      position:relative; z-index:0; /* תמיד מעל z-index השלילי של הרקע */
    }

    /* ===== Header (glass) ===== */
    .glass-header{
      padding:18px 22px;
      display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px; backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      margin:22px 0 26px;
    }
    .title{
      font-size:1.8rem; font-weight:900; line-height:1.2;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .back-link{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 16px; border-radius:10px; font-weight:800; text-decoration:none;
      background:rgba(255,255,255,.08); color:#fff;
      border:1px solid rgba(255,255,255,.18);
      transition:.25s; box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .back-link:hover{ transform:translateY(-3px); box-shadow:0 14px 32px rgba(0,0,0,.35); }

    /* ===== Global Buttons (אחידות לכל הדפים) ===== */
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:12px 18px; border-radius:12px; font-weight:800;
      text-decoration:none; cursor:pointer; transition:.2s;
      border:1px solid rgba(255,255,255,.18); color:#fff; background:rgba(255,255,255,.08);
    }
    .btn:hover{ transform:translateY(-2px); background:rgba(255,255,255,.14) }
    .btn-primary{
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      border:none; box-shadow:0 8px 22px rgba(102,126,234,.35);
    }
    .btn-primary:hover{ box-shadow:0 12px 28px rgba(102,126,234,.5) }
    .btn-secondary{ background:rgba(255,255,255,.08) }

    /* ===== Global Page head/Panel (אחיד) ===== */
    .page-head{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px; padding:22px 24px;
      backdrop-filter:blur(10px);
      margin-bottom:18px;
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
    }
    .page-title{
      margin:0; font-size:2rem; font-weight:900;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle{ color:rgba(255,255,255,.85); font-size:1rem; }

    .panel{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px; padding:22px;
      backdrop-filter:blur(10px); margin-bottom:16px;
    }

    /* ===== Cards & Lists (כבר היו) ===== */
    .glass-card{
      background:rgba(255,255,255,.06); color:#fff;
      border-radius:18px; padding:22px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
    }
    .jobs-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(380px,1fr)); gap:26px; }
    .job-card{
      background: rgba(255,255,255,.06); color:#fff;
      border-radius:18px; padding:20px 22px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
      transition:.25s; position:relative; overflow:hidden;
      display:flex; flex-direction:column; gap:12px;
    }
    .job-card::before{
      content:''; position:absolute; top:0; left:0; width:4px; height:100%;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    }
    .job-card:hover{ transform: translateY(-4px); }

    .card-top{ display:flex; align-items:flex-start; justify-content:space-between; gap:16px; }
    .card-left{ display:flex; align-items:flex-start; gap:14px; min-width:0; }
    .brand-dot{
      width:42px; height:42px; flex:0 0 42px; border-radius:50%;
      background: linear-gradient(135deg,#667eea,#764ba2);
      box-shadow: 0 0 14px rgba(118,75,162,.45);
    }
    .title-wrap{ min-width:0; }
    .card-title{ font-size:1.15rem; font-weight:800; line-height:1.2; letter-spacing:.1px; color:#fff; }
    .card-title a{ color:#fff; text-decoration:none; }
    .card-title a:hover{ color:#dfe3ff; text-shadow:0 0 10px rgba(130,140,255,.45); }

    .company-line{ color:rgba(255,255,255,.85); font-weight:600; margin-top:4px; font-size:.95rem; }
    .badge{
      padding:6px 12px; border-radius:16px; font-weight:700; font-size:.8rem; white-space:nowrap;
      background:linear-gradient(135deg,#667eea,#764ba2); color:#fff;
      box-shadow:0 6px 18px rgba(102,126,234,.35);
    }

    .meta-row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:2px; }
    .meta-chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; font-size:.9rem;
      background: rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.15);
      color: rgba(255,255,255,.9);
    }

    .card-desc{
      color: rgba(255,255,255,.88);
      line-height:1.6;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .card-bottom{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:4px; }
    .pill{
      padding:6px 10px; border-radius:999px; font-size:.85rem; font-weight:700;
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.14); color:#fff;
    }

    .view-btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 16px; border-radius:10px; font-weight:800; text-decoration:none; letter-spacing:.2px;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff;
      transition:.2s; box-shadow:0 6px 18px rgba(102,126,234,.35);
    }
    .view-btn:hover{ transform:translateX(4px); box-shadow:0 10px 24px rgba(102,126,234,.5); }

    /* ===== Footer ===== */
    .footer{
      margin-top:40px; padding:24px 0; color:rgba(255,255,255,.85); text-align:center;
      border-top:1px solid rgba(255,255,255,.15);
    }

    /* ===== Responsive ===== */
    @media (max-width:768px){
      .title{ font-size:1.5rem; }
    }
  </style>
</th:block>

<!-- פרגמנט קטן – סגנונות ספציפיים לעמוד Edit Skills -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="editSkillsStyles">
  <style>
    .skills-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }
    .selected-count{
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.18);
      color:#fff; padding:8px 12px; border-radius:999px; font-weight:800; font-size:.95rem;
    }
    .skills-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:10px; margin-top:10px; }
    .skill-checkbox{
      display:flex; align-items:center; gap:8px; padding:10px 12px; border-radius:10px; cursor:pointer;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.16); transition:.2s;
    }
    .skill-checkbox:hover{ background:rgba(255,255,255,.12) }
    .skill-checkbox.checked{ background:rgba(102,126,234,.18); border-color:rgba(102,126,234,.6); }
    .skill-checkbox input[type="checkbox"]{ width:18px; height:18px; accent-color:#667eea; cursor:pointer; }
    .skill-checkbox label{ cursor:pointer; color:#fff; }
    .divider{ text-align:center; color:rgba(255,255,255,.8); margin:8px 0 0; font-weight:800; }
    .form-control{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08); color:#fff; outline:none; transition:.2s;
    }
    .form-control::placeholder{ color:rgba(255,255,255,.6) }
    .form-control:focus{ border-color:#667eea; box-shadow:0 0 0 4px rgba(102,126,234,.15) }
    .hint{ color:rgba(255,255,255,.8); font-size:.9rem; margin-top:6px }
    .button-group{ display:flex; gap:12px; flex-wrap:wrap; margin-top:14px }
    .alert{
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18);
      border-left:4px solid #27ae60; color:#fff; border-radius:12px; padding:12px 14px; margin:12px 0;
    }
    .alert-error{ border-left-color:#e74c3c }
  </style>
</th:block>
