<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת כישורים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-info strong {
            color: #667eea;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .skill-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .skill-checkbox:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .skill-checkbox input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .skill-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .skill-checkbox label {
            cursor: pointer;
            margin: 0;
            flex: 1;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-weight: 600;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            right: 0;
        }

        .divider::after {
            left: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .selected-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/user/home}" class="back-link">← חזרה לדף הבית</a>

    <div class="header">
        <h1>⚙️ עריכת כישורים</h1>
        <p class="subtitle">עדכן את הכישורים המקצועיים שלך</p>
    </div>

    <div class="user-info">
        מחובר כ: <strong th:text="${currentUser.fullName}">User Name</strong>
        (<span th:text="${currentUser.email}">user@example.com</span>)
    </div>

    <!-- הודעות הצלחה/שגיאה -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/user/profile/edit}" th:object="${form}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- בחירה מרשימה קיימת -->
        <div class="form-section">
            <h3>בחר כישורים מהרשימה:</h3>
            <div class="selected-count" id="selectedCount">0 נבחרו</div>

            <div class="skills-grid" id="skillsGrid">
                <div th:each="skill : ${allSkills}" class="skill-checkbox">
                    <input type="checkbox"
                           th:id="'skill-' + ${skill.id}"
                           th:value="${skill.name}"
                           th:field="*{skills}"
                           onchange="updateCount()"/>
                    <label th:for="'skill-' + ${skill.id}" th:text="${skill.name}">Skill</label>
                </div>
            </div>
        </div>

        <div class="divider">או</div>

        <!-- הוספה חופשית -->
        <div class="form-section">
            <h3>הוסף כישורים חדשים:</h3>
            <div class="form-group">
                <label>כישורים חדשים (מופרדים בפסיקים או נקודה-פסיק):</label>
                <input type="text"
                       th:field="*{freeTextSkills}"
                       id="freeTextInput"
                       placeholder="למשל: Python, Docker, Kubernetes" />
                <div class="hint">💡 טיפ: כתוב כמה כישורים מופרדים בפסיקים. כישורים חדשים ייווצרו אוטומטית.</div>
            </div>
        </div>

        <!-- כפתורים -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                💾 שמור שינויים
            </button>
            <a th:href="@{/user/home}" class="btn btn-secondary">
                ❌ ביטול
            </a>
        </div>
    </form>
</div>

<script>
    // ספירת כישורים שנבחרו
    function updateCount() {
        const checkboxes = document.querySelectorAll('#skillsGrid input[type="checkbox"]:checked');
        const count = checkboxes.length;
        document.getElementById('selectedCount').textContent = count + ' נבחרו';
    }

    // מניעת כפילות: אם בוחרים מהרשימה - מנקים את הטקסט החופשי
    const checkboxes = document.querySelectorAll('#skillsGrid input[type="checkbox"]');
    const freeTextInput = document.getElementById('freeTextInput');

    checkboxes.forEach(cb => {
        cb.addEventListener('change', () => {
            const anyChecked = Array.from(checkboxes).some(c => c.checked);
            if (anyChecked && freeTextInput.value.trim()) {
                if (!confirm('שים לב: בחירת כישורים מהרשימה תבטל את הטקסט החופשי. להמשיך?')) {
                    cb.checked = false;
                    updateCount();
                    return;
                }
                freeTextInput.value = '';
            }
        });
    });

    freeTextInput.addEventListener('input', () => {
        if (freeTextInput.value.trim()) {
            const anyChecked = Array.from(checkboxes).some(c => c.checked);
            if (anyChecked) {
                if (confirm('שים לב: הוספת טקסט חופשי תבטל את הבחירות מהרשימה. להמשיך?')) {
                    checkboxes.forEach(c => c.checked = false);
                    updateCount();
                } else {
                    freeTextInput.value = '';
                }
            }
        }
    });

    // עדכון ראשוני של המונה
    updateCount();
</script>
</body>
</html>
